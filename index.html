<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List </title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">Grocery List MAKER</div>
      <div class="form-group">
        <form id="grocery-form">
          <label for="grocery-item">Please enter the items you need here:</label><br>
          <input type="text" class="form-control" id="grocery-item1">
          <input type="text" class="form-control" id="grocery-item2">
          <input type="text" class="form-control" id="grocery-item3">
          <input type="text" class="form-control" id="grocery-item4">
          <input type="text" class="form-control" id="grocery-item5">
          <input type="text" class="form-control" id="grocery-item6">
          <input type="text" class="form-control" id="grocery-item7">
          <input type="text" class="form-control" id="grocery-item8">
          <input type="text" class="form-control" id="grocery-item9">
          <input type="text" class="form-control" id="grocery-item10">
          <button type="submit">Submit</button>
        </form>
    </div>
    <div class="grocery-list">
      <h3>Your grocery list: </h3>
      <ul id="groceries">
  
      </ul>
    </div>
  </div>

</body>
</html>
